<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel: Papier Stein Shere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">
    <div id="head"> <h1>Papier Stein Shere</h1></div>
    <div id="coch">
        <div>
            <h2>Computer Choice:</h2>
            <hr>
            <h2><span id="computer-choice"></span></h2>
        </div>
    </div>

    <div id="usch">
        <div>
            <h2>User Choice</h2>
            <hr>
            <h2><span id="user-choice"></span></h2>
        </div>
    </div>

    <div id="result">
        <div>
            <h2>Result:</h2>
            <hr>
            <h2><span id="result"></span></h2>
        </div>
    </div>
    <div id="btn">
        <button id="rock">Stein</button>
        <button id="paper">Papier</button>
        <button id="sissors">Schere</button>
    </div>
</div>
<script src="app.js"></script>    

 
</body>
</html>
